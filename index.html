<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/kidlat.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1 align="center">Kidlat CSS</h1>
        <p>Bootstrap them for MYCURE</p>
      </div>
      <div class="col-xs-12 col-md-6">
        <h5>#Input</h5>
        <input type="text" class="form-control">
      </div>
      <div class="col-xs-12 col-md-6">
          <h5>#Buttons</h5>
          <table class="table table-hover">
            <thead>
              <tr>
                <td>Type</td>
                <td>Button</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Default</td>
                <td><button class="btn">Button Default</button></td>
              </tr>
              <tr>
                <td>Primary</td>
                <td><button class="btn btn-primary">Button Primary</button></td>
              </tr>
              <tr>
                <td>Secondary</td>
                <td><button class="btn btn-secondary">Button Secondary</button></td>
              </tr>
              <tr>
                <td>Error</td>
                <td><button class="btn btn-error">Button Error</button></td>
              </tr>
              <tr>
                <td>Success</td>
                <td><button class="btn btn-success">Button Success</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</body>
</html>
